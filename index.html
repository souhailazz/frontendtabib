<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO META -->
    <title>Tabib Life - Rendez-vous médicaux en ligne au Maroc</title>
    <meta name="description" content="Tabib Life - Prenez rendez-vous en ligne avec des médecins au Maroc. Simple, rapide et sécurisé.">
    <meta name="keywords" content="tabib, tabib maroc, tabib life, médecin en ligne, consultation médicale Maroc, docteur Maroc, santé digitale Maroc">

    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Tabib Life - Rendez-vous médicaux en ligne au Maroc" />
    <meta property="og:description" content="Prenez rendez-vous facilement avec des médecins au Maroc grâce à Tabib Life." />
    <meta property="og:image" content="https://tabib.life/logo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tabib.life" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tabib Life - Rendez-vous médicaux en ligne au Maroc" />
    <meta name="twitter:description" content="Tabib Life, la plateforme digitale pour trouver et consulter un médecin en ligne au Maroc." />
    <meta name="twitter:image" content="https://tabib.life/logo.png" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link rel="preload" 
          href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" 
          as="style" 
          onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    </noscript>

    <!-- Preload main CSS -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>

    <!-- Preload logo -->
    <link rel="preload" href="/logo.png" as="image" type="image/png">

    <!-- Preload React entry -->
    <link rel="modulepreload" href="/src/main.jsx" />

    <!-- Inline Critical CSS -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.5;
        background-color: #fff;
        color: #222;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Tabib Life",
      "url": "https://tabib.life",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://tabib.life/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Tabib Life",
      "url": "https://tabib.life",
      "logo": "https://tabib.life/logo.png",
      "sameAs": [
        "https://www.facebook.com/tabiblife",
        "https://www.instagram.com/tabiblife",
        "https://www.linkedin.com/company/tabiblife"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Load non-critical CSS (example Leaflet for maps) -->
    <script>
      (function(w) {
        var loadCSS = function(href, before, media) {
          var ss = w.document.createElement("link");
          var ref = before || w.document.getElementsByTagName("script")[0];
          ss.rel = "stylesheet";
          ss.href = href;
          ss.media = "only x";
          ref.parentNode.insertBefore(ss, ref);
          ss.onload = function() { ss.media = media || "all"; };
        };
        w.loadCSS = loadCSS;
      })(this);

      // Example external CSS
      loadCSS("https://unpkg.com/leaflet@1.9.4/dist/leaflet.css");
    </script>

    <!-- React app entry -->
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
